<!-- The 'method' attribute specifies the HTTP method to use (usually "get" or "post") -->
<form action="/submit-form" method="post">
  <!-- Form title -->
  <h2>Registration Form</h2>
  
  <!-- Text input for full name -->
  <!-- The 'for' attribute of <label> should match the 'id' of the input it's associated with -->
  <label for="fullname">Full Name:</label>
  <!-- 'required' attribute makes this field mandatory -->
  <input type="text" id="fullname" name="fullname" required><br><br>
  
  <!-- Student ID-->
  <label for="Student ID">Student ID:</label>
  <input type="Student ID" id="Student ID" name="Student ID" required><br><br>
  
  <!-- Email input -->
  <label for="email">Email:</label>

    <option value="Block C">Block C</option>
    <option value="Block F">Block F</option>
    <option value="RK A">RK A</option>
    <option value="RK B">RK B</option>
  </select><br><br>
  <!-- Room Number -->
  <label for="room">Room Number:</label>
  <input
    type="number"
    id="room"
    name="room"
    min="100"
    max="999"
    placeholder="Room number (e.g., 205)"

  />

  <label for="floor">Floor Number:</label>

  <!-- Issue Description -->
  <label for="issue">Issue Description:</label><br />

  ></textarea>

  <!-- Submit Button -->
  <button type="submit" onclick="return validateIssue()">Submit</button>
</form>
