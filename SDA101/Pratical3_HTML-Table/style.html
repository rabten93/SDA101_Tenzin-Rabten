<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled Page</title>
  <style>
    /* Body Styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      color: #333;
    }

    /* Container */
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    /* Headings and Paragraphs */
    h1, h2 {
      color: #2c3e50;
    }

    p {
      font-size: 16px;
    }

    b {
      color: #e74c3c;
    }

    i {
      color: #3498db;
    }

    /* Links */
    a {
      color: #9b59b6;
      text-decoration: none;
    }

    a:hover {
      color: #8e44ad;
    }

    /* Navigation Bar */
    nav {
      display: flex;
      justify-content: center;
      background-color: #34495e;
      padding: 10px 0;
    }

    nav a {
      color: #ecf0f1;
      padding: 10px 20px;
      margin: 0 5px;
      border-right: 1px solid #7f8c8d;
    }

    nav a:last-child {
      border-right: none;
    }

    nav a:hover {
      background-color: #2c3e50;
      color: #1abc9c;
    }

    /* Profile Photo */
    .profile-photo {
      display: block;
      margin: 20px auto;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid #1abc9c;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <!-- Main Container -->
  <div class="container">
    <h1>Welcome to My Page</h1>
    <img src="./image/profile.jpg" alt="Profile Photo" class="profile-photo">
    <p>Hello!  <b>My name is Tenzin Rabten</b> and <i>currently studying software engineering </i> in CST . if you want to know more about me <a href="#">please contact me my number is 77261378</a>.</p>
  </div>
  </body>
  </html>
